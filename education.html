<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Education - Deepak Kumar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      padding: 40px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }

    h1 {
      font-size: 2.5rem;
      color: #00e6e6;
      text-align: center;
      margin-bottom: 30px;
    }

    .edu-title {
      background-color: rgba(0, 255, 255, 0.1);
      padding: 12px;
      margin-bottom: 10px;
      border-left: 5px solid #00cccc;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .edu-title:hover {
      background-color: rgba(0, 255, 255, 0.2);
      transform: translateX(5px);
    }

    .edu-details {
      display: none;
      margin-top: 8px;
      margin-bottom: 20px;
      padding: 12px;
      background-color: rgba(255, 255, 255, 0.07);
      border-left: 3px solid #66ffcc;
      border-radius: 6px;
      animation: fadeIn 0.4s ease-in-out;
    }

    ul {
      padding-left: 20px;
    }

    a {
      color: #66ffcc;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }

    a:hover {
      color: white;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìò Education</h1>

    <div class="edu-title" onclick="toggleDetails(this)">B.Tech in Chemical Engineering</div>
    <div class="edu-details">
      <ul>
        <li>Institute: Rajiv Gandhi Institute of Petroleum Technology (RGIPT)</li>
        <li>Years: 2019 ‚Äì 2023</li>
        <li>CGPA: 8.5 / 10</li>
        <li>Location: Amethi, India</li>
        <li>Designation: Institute of National Importance</li>
      </ul>
    </div>

    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <script>
    function toggleDetails(title) {
      const details = title.nextElementSibling;
      details.style.display = details.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
